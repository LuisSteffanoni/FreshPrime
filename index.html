<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Prime - Bienvenido</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7, #2e7d32);
            background-size: 300% 300%;
            animation: gradientFlow 12s ease infinite;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            overflow: hidden;
            cursor: pointer;
        }
        .container {
            text-align: center;
            z-index: 2;
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
        }
        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(46,125,50,0.8);
            animation: glowPulse 3s infinite alternate;
        }
        .subtitle {
            font-size: 1.4rem;
            margin: 20px 0 30px;
            opacity: 0.9;
            animation: fadeIn 1.8s ease-in 0.6s forwards;
        }
        .click-hint {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.8;
            animation: pulseText 2s infinite;
        }
        /* Partículas de fondo sutiles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        /* Animaciones */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.9; }
        }
        @keyframes glowPulse {
            0% { text-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(46,125,50,0.8); }
            100% { text-shadow: 0 0 30px rgba(255,255,255,0.9), 0 0 60px rgba(46,125,50,1); }
        }
        @keyframes pulseText {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.2); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-20vh) scale(0.8); opacity: 0; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 3.2rem; }
            .subtitle { font-size: 1.1rem; }
        }
    </style>
</head>
<body onclick="redirect()" ondblclick="redirect()">

    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>Fresh Prime</h1>
        <p class="subtitle">Gestión de frescura • Soluciones a medida</p>
        <p class="click-hint">Haz clic en cualquier lugar para continuar</p>
    </div>

    <script>
        // Redirección al hacer clic (o doble clic por si acaso)
        function redirect() {
            window.location.href = 'https://freshprimegroup.com';
        }

        // Redirección automática después de 5 segundos (opcional, pero útil para QR)
        setTimeout(redirect, 5000);

        // Generar partículas sutiles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 6 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${10 + Math.random() * 15}s`;
            particlesContainer.appendChild(particle);
        }
    </script>

</body>
</html>
